<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Typing Test</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Smart Typing Test</h1>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </div>
        
        <div class="difficulty-selector">
            <h3>Choose Difficulty:</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" data-level="easy">Easy</button>
                <button class="difficulty-btn" data-level="medium">Medium</button>
                <button class="difficulty-btn" data-level="hard">Hard</button>
            </div>
        </div>

        <div class="test-area">
            <div id="text-display" class="text-display">Click "Start Test" to begin</div>
            <textarea id="text-input" class="text-input" placeholder="Type the text above here..." disabled></textarea>
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn">Start Test</button>
            <button id="reset-btn" class="reset-btn" disabled>Reset</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Time:</span>
                <span id="timer">0s</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">WPM:</span>
                <span id="wpm">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Accuracy:</span>
                <span id="accuracy">100%</span>
            </div>
        </div>

        <div id="results" class="results"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
